<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <title>Apple Clone</title>
    <meta name="description" content="Apple Clone" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="mothers-day-bg">
      <div class="text-box">
        <h1 class="mothers-day-heading">Mother's Day</h1>
        <p class="mothers-day-text">It's not to late to surprise your Mom.</p>
        <button class="btn">Shop</button>
      </div>
    </div>

    <div class="ipad-pro-bg">
      <div class="ipad-pro-text-box">
        <h1 class="ipad-heading">iPad Pro</h1>
        <p class="ipad-text">Unbelievably thin. Incredibly Powerful.</p>
        <p class="ipad-grey-text">Available From 15 May</p>
        <div class="btn-flex">
          <button class="btn">Learn More</button>
          <button class="btn outline-btn">Order Now</button>
        </div>
      </div>
    </div>

    <div class="ipad-air-bg">
      <div class="ipad-pro-text-box">
        <img src="./assets/ipadAirText.png" class="ipad-air-heading" />
        <p class="ipad-air-text">Two sizes. Faster chip. Does it all.</p>
        <p class="ipad-air-grey-text">Available From 15 May</p>
        <div class="btn-flex">
          <button class="btn black-btn">Learn More</button>
          <button class="btn outline-black-btn">Order Now</button>
        </div>
      </div>
    </div>

    <div class="images-flex">
      <div class="image image-1"></div>
      <div class="image image-2"></div>
      <div class="image image-3"></div>
      <div class="image image-4"></div>
      <div class="image image-5"></div>
      <div class="image image-6"></div>
    </div>

    <script src="./script.js" async defer></script>
  </body>
</html>
